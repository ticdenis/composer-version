name: shas

on: [push, pull_request]

jobs:
  format:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2

    - name: shas
      run: |
        echo "large: ${{github.sha}}"
        echo "short: ${{github.sha:8}}"
